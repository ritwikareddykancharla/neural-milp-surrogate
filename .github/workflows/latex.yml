name: Build PDF

on:
  # Manual trigger
  workflow_dispatch:

  # Optional: still run on push if you want
  push:
    paths:
      - '**.tex'
      - '**.bib'
      - '**.cls'
      - '**.sty'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build PDF
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main_2.tex
          # REMOVE compiler: pdflatex â†’ use latexmk so bibtex works
          latexmk_shell_escape: true

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: main.pdf
